<div title="<%= _.isUndefined(i18n['Assign companies']) ? 'Assign companies':i18n['Assign companies'] %>">
        <% _.each(companies, function(company){ %>
            <% checked = '' %>
            <% if (_.isArray(usedCompanyIds) && usedCompanyIds[company.id]) { %>
                <% checked = 'checked' %>
            <% } %>
            <label class="fl-left mr30px pointer" ><%= company.companyName %><input type="checkbox" <%= checked %> name="company" value="<%= company.id %>"/></label>
        <% }); %>

    <% if (totalProducts) { %>

    <% } %>
</div>
