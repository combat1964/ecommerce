<div class="clearfix" style="width: 110%" title="Insert tracking code for this order">
    <% ordId = orderId%>
    <form id="tracking-code-form" method="post">
        <select name="choose-service" id="marketing-services" class="grid_5 alpha fl-left" style="float:none;">
        <% _.each(data, function(exportConf, name){%>
            <option value="<%= name %>"><%= exportConf %></option>
        <%})%>
        </select>
        <input type="text" name="shippingTrackingId" id="shippingTrackingId" value="" class="grid_7 alpha fl-right">
        <button class="btn green ticon-checkmark save-data" style="margin-top: 10px;" type="submit" title="save">Save</button>
    </form>
</div>
